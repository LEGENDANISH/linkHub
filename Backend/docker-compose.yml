version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: linkhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: linkhub
      POSTGRES_PASSWORD: linkhub_password
      POSTGRES_DB: linkhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - linkhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linkhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: linkhub-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - linkhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create MinIO bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: linkhub-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/linkhub-uploads --ignore-existing;
      /usr/bin/mc anonymous set download myminio/linkhub-uploads;
      exit 0;
      "
    networks:
      - linkhub-network

  # LinkHub Backend API (optional - can run locally during dev)
  # Uncomment to run backend in Docker
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: linkhub-api
  #   restart: unless-stopped
  #   ports:
  #     - "5000:5000"
  #   environment:
  #     NODE_ENV: development
  #     PORT: 5000
  #     DATABASE_URL: postgresql://linkhub:linkhub_password@postgres:5432/linkhub
  #     JWT_SECRET: your-super-secret-jwt-key-change-in-production
  #     JWT_REFRESH_SECRET: your-refresh-secret-key
  #     FRONTEND_URL: http://localhost:3000
  #     # S3/MinIO Configuration
  #     UPLOAD_STORAGE: s3
  #     AWS_REGION: us-east-1
  #     AWS_ACCESS_KEY_ID: minioadmin
  #     AWS_SECRET_ACCESS_KEY: minioadmin
  #     AWS_S3_BUCKET: linkhub-uploads
  #     AWS_S3_ENDPOINT: http://minio:9000
  #     # Stripe
  #     STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
  #     STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
  #     STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
  #     STRIPE_CURRENCY: INR
  #     # Google OAuth
  #     GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
  #     GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
  #     GOOGLE_CALLBACK_URL: http://localhost:5000/api/auth/google/callback
